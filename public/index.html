<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GeoApp</title>

  <!-- Hoja de estilos de Leaflet Geoman -->
  <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.14.0/dist/leaflet-geoman.css" />
</head>
<body>
  <div id="map"></div>
  <div id="formContainer" style="display: none;">
    <h2>Agregar Punto Geológico</h2>
    <form id="pointForm">
      <input type="hidden" id="lat" name="lat">
      <input type="hidden" id="lng" name="lng">
      <div>
        <label for="afloramiento">Afloramiento:</label>
        <input type="text" id="afloramiento" name="afloramiento" required>
      </div>
      <div>
        <label for="descripcionRoca">Descripción Roca:</label>
        <textarea id="descripcionRoca" name="descripcionRoca" required></textarea>
      </div>
      <button type="submit">Guardar Punto</button>
    </form>
  </div>

  <!-- Script de Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Script de Leaflet Geoman -->
  <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.14.0/dist/leaflet-geoman.min.js"></script>
  <!-- Plugin GoogleMutant -->
  <script src="https://unpkg.com/leaflet.gridlayer.googlemutant@0.15.0/dist/Leaflet.GoogleMutant.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
