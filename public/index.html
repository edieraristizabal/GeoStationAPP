<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GeoApp</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-geoman@2.14.0/dist/leaflet-geoman.css"/>
  <style>
    #map { height: 80vh; }
    #formContainer { display:none; padding:1em; background:#fff; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="formContainer">
    <h3>Datos del punto</h3>
    <form id="dataForm" enctype="multipart/form-data">
      <input type="hidden" id="lat" name="lat"/>
      <input type="hidden" id="lng" name="lng"/>
      <label>Afloramiento: <input name="afloramiento"/></label><br/>
      <label>Descripción Roca: <input name="descripcionRoca"/></label><br/>
      <label>Estructuras: <input name="estructuras"/></label><br/>
      <label>Geomorfología: <input name="geomorfologia"/></label><br/>
      <label>Descripción Suelos: <input name="descripcionSuelos"/></label><br/>
      <label>Fotos: <input type="file" name="fotos" multiple/></label><br/>
      <label>Muestras (separar con coma): <input name="muestras"/></label><br/>
      <button type="submit">Guardar</button>
    </form>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-geoman@2.14.0/dist/leaflet-geoman.min.js"></script>
  <script src="https://unpkg.com/leaflet.gridlayer.googlemutant@0.15.0/Leaflet.GoogleMutant.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
